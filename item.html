<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
    <main>

        <body class="bg-myprimary my-bg3">
            <div class="container p-3 text-center">
                <a href="index.html"><img src="./images/logo.png" class="img-fluid" alt=""></a>
            </div>
            <div class="container">
                <div class="container bg-myyellowopaque p-5 rounded-5">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="my-bg4">
                        </div>
                    </div>

                        <div class="col-md-6 p-5 col-sm-2">
                            <div class="box">
                                <div class="text-start text-mylight">
                                    <h2 class="display-3 fw-semibold lh-1 p-3">Stuffed Buffalo Chicken</h2>
                                    <hr>
                                    <p class="fw-bold p-3 fs-5 lh-5">Blue cheese crumbles. Sliced juicy red onion. Boneless chicken breasts marinated
										in
										Buffalo Wings Sauce and blue cheese dressing.</p>
                                    <div class="form-group ps-3">
                                        <input type="radio" id="radio1" name="radio" value="option1">
                                        <label for="radio1" class="">Veg</label>
                                    </div>
                                    <div class="form-group ps-3 mb-5">
                                        <input type="radio" id="radio2" name="radio" value="option2">
                                        <label for="radio2" class="">No-Veg</label>
                                    </div>
                                    <a href="index.html" class="btn btn-myprimary btn-md fw-bold fs-6">Customise</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
